<!DOCTYPE html>
<html>
  <head>
    <title>GG Hospital</title>
    <link rel="stylesheet" href="top_header.css" />
    <link rel="stylesheet" href="\gg\nav_bar\home.css" />
  </head>
  <body>
    <div class="header">
      <div class="image">
        <img src="\gg\nav_bar\images\image 24.jpg" alt="GG Logo" />
      </div>
      <div class="navbar">
        <nav>
          <a id="active" href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Doctors</a>
          <a href="#">Departmnets</a>
          <a href="#">Academics & Research</a>
          <a href="#">News & Media</a>
          <a href="#">Career</a>
          <a href="#">Contact Us</a>
        </nav>
      </div>
    </div>
    <div class="content">
      <img src="images/image 23.jpg" alt="Main Picture" />

      <div class="text">
        <h1>Love & Care to<br />Humanity</h1>
        <p>
          Fastest-Growing Multi Speciality Hospital<br />
          in South Kerala
        </p>
        <button class="appointment" type="button">Book an Appointment</button>
      </div>
      <div class="form">
        <h3>Book An appointment</h3>
        <div class="line1">
          <input id="name" type="text" placeholder="Full Name" />
          <input id="phone" type="text" placeholder="Phone Number" />
          <input id="date" type="date" />
        </div>
        <div class="line2">
          <select id="dept" aria-placeholder="Departmnets">
            <option disabled selected hidden>Departments</option>
            <option>General Medicine</option>
            <option>ENT</option>
            <option>Orthopaedics</option>
            <option>Dermatology</option>
          </select>
          <select id="doc">
            <option disabled selected hidden>Doctors</option>
          </select>
          <button class="form_apt" type="button">Book an Appointment</button>
        </div>
      </div>
    </div>
  </body>
</html>
