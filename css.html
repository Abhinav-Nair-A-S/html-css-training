<!DOCTYPE html>
<html>
  <head>
    <title>My first page</title>
    <style>
      .h-container {
        background-color: red;
      }
      .p-container {
        background-color: aquamarine;
      }
      .t-container {
        background-color: blue;
      }
      .ul-container {
        background-color: lightgoldenrodyellow;
      }
      .ol-container {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="h-container">
        <h1>This is H1 Tag</h1>
        <h2>This is H2 Tag</h2>
        <h3>This is H3 Tag</h3>
        <h4>This is H4 Tag</h4>
        <h5>This is H5 Tag</h5>
      </div>

      <div class="p-container">
        <p>This is my example of a p tag</p>
      </div>

      <div class="'t-container">
        <table>
          <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
          </tr>
          <tr>
            <td>Ford</td>
            <td>12345678</td>
            <td>USA</td>
          </tr>
          <tr>
            <td>Hyundai</td>
            <td>12345687</td>
            <td>India</td>
          </tr>
          <tr>
            <td>Tata</td>
            <td>12345768</td>
            <td>Japan</td>
          </tr>
        </table>
      </div>

      <div class="ul-container">
        <ul>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ul>
      </div>

      <div class="ol-container">
        <ol>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ol>
      </div>
    </div>
  </body>
</html>
